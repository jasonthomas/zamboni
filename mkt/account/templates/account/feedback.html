{% extends 'mkt/base.html' %}

{% set title = _('Feedback') %}
{% set pagetitle = mkt_page_title(title) %}

{% block content %}
    <h1 id="top">{{ title }}</h1>
    <section class="account">
      {% include 'account/includes/nav.html' %}

      <form class="form-grid" method="post" id="feedback-form">
        {{ csrf() }}

        <div class="simple-field c{{ ' error' if form.feedback.errors }}">
          {{ form.feedback.errors }}
          {{ form.feedback }}
        </div>

        <footer class="form-footer">
          <button type="submit">{{ _('Send') }}</button>
        </footer>
      </form>
    </section>
{% endblock %}
